<!DOCTYPE html>
<html lang="ko" style="background-color: #f9f9f9">
  @@include('./include/head-main2.html')
  <body style="background-color: none">
    <section class="contents">
      @@include('./include/header.html')
      <!-- 슬라이드 추가 이미지 요청필요 -->
      <section class="main-slide">
        <button class="slide-btn"></button>
        <h1>
          <img
            src="img/main-slide-tit.png"
            alt="현대두산인프라코어"
            style="height: 17px"
          />
        </h1>
        <!-- Swiper -->
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img
                src="img/main-slide1.png"
                alt="현대두산인프라코어"
                style="width: 554px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/main-slide2.png"
                alt="현대두산인프라코어"
                style="width: 554px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/main-slide1.png"
                alt="현대두산인프라코어"
                style="width: 554px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/main-slide2.png"
                alt="현대두산인프라코어"
                style="width: 554px"
              />
            </div>
            <div class="swiper-slide">
              <img
                src="img/main-slide1.png"
                alt="현대두산인프라코어"
                style="width: 554px"
              />
            </div>
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
        <div class="swiper-pagination"></div>
        <script>
          var swiper = new Swiper(".mySwiper", {
            loop: true,
            effect: "fade",
            autoplay: {
              delay: 2500,
            },
            pagination: {
              el: ".swiper-pagination",
              dynamicBullets: true,
            },
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
          });
        </script>
      </section>
      <!-- main-info-->
      <section class="main-info">
        <div class="main-searchbar mw952 wjs mg-auto">

        </div>

          <ul>
            <li class="fl fl-between">
              <!-- svg 넣을 것 -->
              <div class="flex-wrapper reveal">
                <div class="single-chart">

                      class="circle-bg"

												a 15.9155 15.9155 0 0 1 0 31.831
												a 15.9155 15.9155 0 0 1 0 -31.831"

                  </svg>
                </div>

                <div class="single-chart">

                    />

												a 15.9155 15.9155 0 0 1 0 31.831
												a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <!-- <text x="18" y="20.35" class="percentage">60%</text> -->
                  </svg>
                </div>

                <div class="single-chart">
                  <svg viewBox="0 0 36 36" class="circular-chart blue">
                    <path
                      class="circle-bg"
                      d="M18 2.0845
												a 15.9155 15.9155 0 0 1 0 31.831
												a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <path
                      class="circle"
                      stroke-dasharray="0, 100"
                      d="M18 2.0845
												a 15.9155 15.9155 0 0 1 0 31.831
												a 15.9155 15.9155 0 0 1 0 -31.831"
                    />
                    <!-- <text x="18" y="20.35" class="percentage">90%</text> -->
                  </svg>
                </div>
              </div>
              <!-- svg 막추가-->
              <img src="img/main-item1.png" alt="" style="height: 240px" />
            </li>
            <li>
              <div class="tab-graph"></div>
            </li>

            <li class="sh"></li>

            <li class="sh long">
