<script>
  let iphone = document.querySelector(".iphone-x");
  let frame = document.querySelector(".frame");
  iphone.addEventListener("wheel", (e) => {
    console.log(e.deltaY)
    let y1 = frame.scrollTop;
    let y2 = e.deltaY;
    frame.scrollTo({
      top: y1+y2,
      behavior: 'smooth'
    });
  });
</script>

<script>
  let clickEvent = document.querySelectorAll(".click-event");
  let pages = document.querySelectorAll(".page");
  let nav = document.querySelector(".nav");
  let beforePage = [];

  clickEvent.forEach((i)=>{
    //console.log(i)
    i.addEventListener("click",function(e){

      
      console.log(document.querySelector(".frame").scrollTop)
        console.log(document.querySelector(".frame .inner").scrollTop)

        document.querySelector(".frame .inner").scrollTo(0, 0);

      let page = e.currentTarget.getAttribute('date-page');
      let link = e.currentTarget.getAttribute('date-link');

      if(beforePage[beforePage.length-1] != page && page != null){
        beforePage.push(page)
      }

      if(link != null) {
        if(page == "login") {nav.style.display="block"}
        pages.forEach((i)=>{
          i.style.display="none"
        })
        console.log(link)
        //e.currentTarget.style.display="none"
        document.querySelector(`.${link}`).style.display="block"
      } else {
        pages.forEach((i)=>{
          i.style.display="none"
        })

        console.log(beforePage)

        if(beforePage[beforePage.length-1] == "login" || beforePage[beforePage.length-1] == null) {
          document.querySelector(`.main`).style.display="block"
        } else {
          document.querySelector(`.${beforePage[beforePage.length-1]}`).style.display="block"
        }
        beforePage.pop();


      }

    })
  })
</script>
