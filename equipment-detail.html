    <script>
      let prImg = document.querySelector(".pr-img");
      let titInfo = document.querySelector(".tit-info");
      let tit = document.querySelectorAll(".tit");
      window.addEventListener("scroll", function () {
        let y = window.scrollY;
        if (y > 150) {
          prImg.classList.add("ani");
          titInfo.style.height = "0";
          titInfo.classList.add("ani");
          tit.forEach(function (i) {
            i.classList.add("ani");
          });
        } else {
          prImg.classList.remove("ani");
          titInfo.style.height = "293px";
          titInfo.classList.remove("ani");
          tit.forEach(function (i) {
            i.classList.remove("ani");
          });
        }
      });

      let btn = document.querySelector(".aco-btn");
      let list = document.querySelector(".aco-list");
      let bt = false;
      btn.addEventListener("click", function (e) {
        bt = !bt;
        if (bt) {
          e.target.classList.add("on");
          list.style.height = "500px";
        } else {
          e.target.classList.remove("on");
          list.style.height = "0px";
        }
      });
    </script>
