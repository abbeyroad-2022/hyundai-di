<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/main.js" defer></script>
  <title>현대두산인프라코어</title>
</head>

  <body>
    <section class="contents">
      <header>
  <div class="header-inner fl-column">

      <span class="profile-txt">
        <strong>김중공</strong>님은<br />
        VIP회원입니다.</span
      >
    </div>
    <nav>
      <ul class="gnb fl-column">
        <li class="on">
          <a><i class="ico"></i>모니터링</a>
          <div class="lnb"></div>
        </li>
        <li>
          <a><i class="ico"></i>장비정보</a>
        </li>
        <li>
          <a><i class="ico"></i>가동정보</a>
        </li>
        <li>
          <a><i class="ico"></i>보고서</a>
        </li>
        <li>
          <a><i class="ico"></i>알람센터</a>
        </li>
        <li>
          <a><i class="ico"></i>SERVICE</a>
        </li>
        <li>
          <a><i class="ico"></i>커머스</a>
        </li>
        <li>
          <a><i class="ico"></i>Admin</a>
        </li>
        <li>
          <a><i class="ico"></i>Internal</a>
        </li>
        <li>
          <a><i class="ico"></i>Sysadmin</a>
        </li>
      </ul>
    </nav>
    <a class="loginout out"><i class="ico"></i>로그아웃</a>
  </div>
</header>

      <!-- 슬라이드 추가 이미지 요청필요 -->
      <section class="main-slide"></section>
      <section class="main-info">
        <div class="main-searchbar">
          <img src="img/search.png" alt="검색" />
          <img src="img/icons.png" alt="아이콘 모음" style="height: 88px" />
        </div>
        <!-- 그래프 추가, tab 추가-->
        <div class="main-tab">
          <span>오늘</span>
          <span>최근 1주일</span>
          <ul>
            <li>
              <div class="tab-contents">
                <img src="img/sample.png" alt="" style="height: 196px" />
                <img src="img/main-item1.png" alt="" style="height: 240px" />
              </div>
            </li>
            <li>
              <div class="tab-graph"></div>
            </li>
          </ul>
        </div>
        <!-- 리스트-->
        <div class="main-list">
          <ul>
            <li>
