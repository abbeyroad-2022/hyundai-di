<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head2.html')
  <body>
    <section class="contents">
      @@include('./include/header.html')
      <section class="sub-inner">
        @@include('./include/subheader.html')
        <div class="sub-contents fl fl-center">
          <div class="page-list w1200 mg-auto mt64 pb50">
            <div class="fl fl-between w100 mb16">
              <div class="fl fl-at">
                <img src="img/list1.png" alt="" />
                <a class="map-btn"></a>
              </div>
              <img src="img/list3.png" alt="" />
            </div>
            <div class="list-map"></div>
            <a href="my-equipment-detail.html">
              <img src="img/list4.png" alt="" class="list4" />
            </a>
          </div>
        </div>
      </section>
    </section>
    <script>
      let mapbtn = document.querySelector('.map-btn')
      let maplist = document.querySelector('.list-map')
      let bt = false

      mapbtn.addEventListener('click', function (e) {
        bt = !bt
        console.log(bt)
        console.log(e.target.classList)
        if (bt) {
          e.target.classList.add('on')
          maplist.style.height = '395px'
        } else {
          e.target.classList.remove('on')
          maplist.style.height = '0px'
        }
      })
    </script>
  </body>
</html>
